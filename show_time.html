{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Cooldown Container */
                #cooldownContainer {
                    text-align: center;
                    padding: 20px;
                    color: #fff;
                }

                /* Progress Bar */
                #progressBar {
                    position: relative;
                    width: 80%;
                    height: 30px;
                    background-color: #444;
                    border-radius: 15px;
                    margin: 20px auto;
                    overflow: hidden;
                    box-shadow: 0 0 10px #38ef7d, 0 0 20px #38ef7d;
                }

                #progressFill {
                    height: 100%;
                    width: 0%;
                    background: linear-gradient(90deg, #38ef7d, #11998e);
                    border-radius: 15px 0 0 15px;
                    transition: width 0.1s linear;
                }

                /* Hidden Class */
                .hidden {
                    display: none;
                }

                /* Cooldown Status */
                #cooldownStatus {
                    font-size: 1.2rem;
                    color: #38ef7d;
                    margin-top: 10px;
                }

                body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 10%;
            background-color: #000000;
            color: #333;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
                    
                        h1 {
                            color: #fff;
                            text-shadow:
                                0 0 25px #fff,
                                0 0 50px #fff;   
                            text-align: center;
                            margin-top: 20px;
                            }
                            .form__field {
                        font-family: inherit;
                        width: 20%;
                        border: 0;
                        border-bottom: 2px solid #b9ffb2;
                        outline: 0;
                        font-size: 1.3rem;
                        color: #fff;
                        padding: 7px 0;  
                        background: transparent;
                        transition: border-color 0.2s;
                        }
                        .form__field1 {
                        font-family: inherit;
                        width: 30%;
                        border: 0;
                        border-bottom: 2px solid #b9ffb2;
                        outline: 0;
                        font-size: 1.3rem;
                        color: #fff;
                        padding: 7px 0;  
                        background: transparent;
                        transition: border-color 0.2s;
                        }
                        .form__field::placeholder {
                        color: #ffffff3f;
                        }
                        .form__field:placeholder-shown ~ .form__label {
                        font-size: 1.3rem;
                        cursor: text;
                        top: 20px;
                        }
                        .a3 {
                            background: transparent;
                            position: relative;
                            display: inline-block;
                            font-size: 1em;
                            letter-spacing: .1em;
                            font-weight: bold;
                            color: rgb(129, 128, 128);
                            text-decoration: none;
                            text-transform: uppercase;
                            border: 2px solid rgb(98, 255, 78);
                            padding: 10px 30px;
                            z-index: 1;
                            overflow: hidden;
                            transition: color 1s, box-shadow 1s;
                        }
                        .a3:hover {
                            transition-delay: 0s, 0.1s;
                            color: #fff;
                            box-shadow:
                                0 0 10px rgb(98, 255, 78),
                                0 0 20px rgb(98, 255, 78),
                                0 0 40px rgb(98, 255, 78),
                                0 0 80px rgb(98, 255, 78),
                                0 0 160px rgb(98, 255, 78);
                        }
                        .a3::before {
                            content: '';
                            position: absolute;
                            top: 0;
                            left: -50px;
                            width: 0;
                            height: 100%;
                            background: rgb(98, 255, 78);
                            transform: skewX(35deg);
                            z-index: -1;
                            transition: 0.1s;
                        }
                        .a3:hover:before {
                            width: 100%;
                        }
                        .a1 {
                            background: transparent;
                            position: relative;
                            display: inline-block;
                            font-size: 1em;
                            letter-spacing: .1em;
                            font-weight: bold;
                            color: rgb(129, 128, 128);
                            text-decoration: none;
                            text-transform: uppercase;
                            border: 2px solid rgb(255, 78, 78);
                            padding: 10px 30px;
                            z-index: 1;
                            overflow: hidden;
                            transition: color 1s, box-shadow 1s;
                        }
                        .a1:hover {
                            transition-delay: 0s, 0.1s;
                            color: #fff;
                            box-shadow:
                                0 0 10px rgb(255, 78, 78),
                                0 0 20px rgb(255, 78, 78),
                                0 0 40px rgb(255, 78, 78),
                                0 0 80px rgb(255, 78, 78),
                                0 0 160px rgb(255, 78, 78);
                        }
                        .a1::before {
                            content: '';
                            position: absolute;
                            top: 0;
                            left: -50px;
                            width: 0;
                            height: 100%;
                            background: rgb(255, 0, 0);
                            transform: skewX(35deg);
                            z-index: -1;
                            transition: 0.1s;
                        }
                        .a1:hover:before {
                            width: 100%;
                        }
                        .a5 {
                            background: transparent;
                            position: relative;
                            display: inline-block;
                            font-size: 0.5em;
                            letter-spacing: .1em;
                            font-weight: bold;
                            color: rgb(129, 128, 128);
                            text-decoration: none;
                            text-transform: uppercase;
                            border: 2px solid rgb(255, 78, 78);
                            padding: 10px 30px;
                            margin-left: -100%;
                            z-index: 1;
                            overflow: hidden;
                            transition: color 1s, box-shadow 1s;
                        }
                        .a5:hover {
                            transition-delay: 0s, 0.1s;
                            color: #fff;
                            box-shadow:
                                0 0 10px rgb(255, 78, 78),
                                0 0 20px rgb(255, 78, 78),
                                0 0 40px rgb(255, 78, 78),
                                0 0 80px rgb(255, 78, 78),
                                0 0 160px rgb(255, 78, 78);
                        }
                        .a5::before {
                            content: '';
                            position: absolute;
                            top: 0;
                            left: -50px;
                            width: 0;
                            height: 100%;
                            background: rgb(255, 0, 0);
                            transform: skewX(35deg);
                            z-index: -1;
                            transition: 0.1s;
                        }
                        .a5:hover:before {
                            width: 100%;
                        }
                        #teamDisplay {
                            width: 80%;
                            margin-top: 20px;
                            padding: 20px;
                            background-color: #1a1a1a;
                            border-radius: 8px;
                            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                            color: #fff;
                            font-family: 'Arial', sans-serif;
                        }
                        #teamDisplay {
                            display: flex;
                            flex-direction: row-reverse;
                            align-items: center;
                            justify-content: center;
                            width: 100%;
                            gap: 20px;
                        }
                        #teamDisplay div {
                            padding: 15px;
                            background-color: #262626;
                            border: 1px solid #38ef7d;
                            border-radius: 5px;
                            transition: transform 0.3s ease, box-shadow 0.3s ease;
                        }
                        #teamDisplay div:hover {
                            transform: translateY(-5px);
                            box-shadow: 0 6px 15px rgba(56, 239, 125, 0.5);
                        }
                        #teamDisplay h4 {
                            font-size: 1.4em;
                            margin-bottom: 10px;
                            color: #38ef7d;
                            text-shadow: 0 0 10px #38ef7d, 0 0 20px #38ef7d;
                        }
                        #teamDisplay ul {
                            list-style-type: none;
                            padding-left: 0;
                            margin: 0;
                        }
                        #teamDisplay ul li {
                            margin: 5px 0;
                            padding: 8px;
                            background-color: #333;
                            border: 1px solid #444;
                            border-radius: 3px;
                            color: #b9ffb2;
                            font-size: 1em;
                            text-shadow: 0 0 5px #b9ffb2;
                            transition: background-color 0.3s ease, transform 0.2s ease;
                        }
                        #teamDisplay ul li:hover {
                            background-color: #38ef7d;
                            color: #fff;
                            transform: scale(1.05);
                        }
                        @media (max-width: 768px) {
                            #teamDisplay {
                                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
                            }
                        }
                        @media (max-width: 480px) {
                            #teamDisplay {
                                grid-template-columns: 1fr; /* Single column for very small screens */
                            }
                        }
                        .form__field1 {
    font-family: inherit;
    width: 40%;
    border: 0;
    border-bottom: 2px solid #b9ffb2;
    outline: 0;
    font-size: 1.3rem;
    color: #fff;
    padding: 7px 0;  
    background: transparent;
    transition: border-color 0.2s;
}

#presetButtons button {
    margin: 5px;
}

#questionContainer {
    text-align: center;
    margin: 40px auto;
    padding: 20px;
    background: rgba(56, 239, 125, 0.05);
    border: 2px solid #38ef7d;
    border-radius: 15px;
    width: 80%;
    max-width: 800px;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 20px rgba(56, 239, 125, 0.2);
}

.animated-question {
    font-size: 2rem;
    color: #ffffff;
    text-shadow:
        0 0 5px #38ef7d,
        0 0 10px #38ef7d,
        0 0 20px #38ef7d;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-10px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-out {
    animation: fadeOut 0.5s forwards;
}

.fade-in {
    animation: fadeIn 0.5s forwards;
}
.stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 60s linear infinite;
            opacity: 0.3;
            z-index: -100;
        }
        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2%;">
        <button onclick="history.back()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
            ← Back
        </button>
        <h1 style="flex: 1; text-align: center; margin: 0;" id="questionContainer">
            <div id="questionDiv" class="fade-in">
                <h2 class="animated-question">{{ quiz.question }}</h2>
            </div>
            <div id="answerDiv" class="hidden fade-out">
                <h2 class="animated-question">{{ quiz.answer }}</h2>
            </div>
        </h1>
        <div style="width: 96px;"><button id="showButton" class="a5" onclick="toggleQuestionAnswer() ">Хариу</button></div>
    </div>

    <div id="cooldownContainer">
        <h3>Цаг тоолуур</h3>
        <form id="cooldownForm">
            <div id="presetButtons">
                <button type="button" class="a3" data-time="10">10 секунд</button>
                <button type="button" class="a3" data-time="30">30 секунд</button>
                <button type="button" class="a3" data-time="60">1 минут</button>
                <button type="button" class="a3" data-time="120">2 минут</button>
                <button type="button" class="a3" data-time="300">5 минут</button>
            </div>
        </form>

        <div id="progressContainer" class="hidden">
            <h4>Цаг явж байна</h4>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <p id="cooldownStatus"></p>
            <button id="stopButton" class="a1 hidden">Зогсоох</button>
            <br><br>
            <a href="/point?subquiz={{ quiz.id }}" class="a3 hidden" id="nextBtn">Дараагийнх</a>
        </div>
    </div>

    <script>
        const presetButtons = document.querySelectorAll('#presetButtons button');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const cooldownStatus = document.getElementById('cooldownStatus');
        const stopButton = document.getElementById('stopButton');
        const nextBtn = document.getElementById('nextBtn');

        const questionDiv = document.getElementById('questionDiv');
        const answerDiv = document.getElementById('answerDiv');

        let selectedTime = 0;
        let cooldownInterval;
        let isRunning = false;

        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (isRunning) return;
                selectedTime = parseInt(button.getAttribute('data-time'));
                startCooldown(selectedTime);
            });
        });

        stopButton.addEventListener('click', stopCooldown);

        function startCooldown(seconds) {
            isRunning = true;
            let remaining = seconds;
            const total = seconds;

            progressContainer.classList.remove('hidden');
            stopButton.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            progressFill.style.width = '100%';
            cooldownStatus.textContent = `Үлдэж буй хугацаа: ${remaining} секунд`;

            showQuestion();

            cooldownInterval = setInterval(() => {
                remaining--;
                const progress = 100 - ((total - remaining) / total) * 100;
                progressFill.style.width = `${progress}%`;
                cooldownStatus.textContent = `Үлдэж буй хугацаа: ${remaining} секунд`;

                if (remaining <= 0) {
                    clearInterval(cooldownInterval);
                    cooldownStatus.textContent = "Дууслаа!";
                    stopButton.classList.add('hidden');
                    progressFill.style.width = '0%';
                    nextBtn.classList.remove('hidden');
                    isRunning = false;
                }
            }, 1000);
        }

        function stopCooldown() {
            clearInterval(cooldownInterval);
            cooldownStatus.textContent = "Зогсоосон!";
            stopButton.classList.add('hidden');
            progressFill.style.width = '0%';
            nextBtn.classList.remove('hidden');
            isRunning = false;
        }

        function toggleQuestionAnswer() {
            if (!questionDiv.classList.contains('hidden')) {
                // Хэрвээ асуулт харагдаж байвал -> хариулт руу шилжих
                questionDiv.classList.add('fade-out', 'hidden');
                answerDiv.classList.remove('hidden');
                answerDiv.classList.add('fade-in');
            } else {
                // Хэрвээ хариулт харагдаж байвал -> асуулт руу шилжих
                answerDiv.classList.add('fade-out', 'hidden');
                questionDiv.classList.remove('hidden');
                questionDiv.classList.add('fade-in');
            }
        }


        function showQuestion() {
            questionDiv.classList.remove('hidden');
            answerDiv.classList.add('hidden');
        }

        function showAnswer() {
            toggleQuestionAnswer();
        }
    </script>
</body>
</html>
